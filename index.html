<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link href="css/polyglot-language-switcher-2.css" rel="stylesheet">

    <script src="js/react-with-addons-0.13.3.js" type="text/javascript"></script>
    <!-- language specific code -->
    <script src="js/react-simplehtmlparser.js" type="application/javascript"></script>
    <script src="react-language-selector.js" type="text/javascript"></script>
    <!-- language specific code -->
    <script src="js/react-polyglot.language.switcher.js" type="text/javascript"></script>

    <script>

        var lang = new React.LS('languages/de.json', 'de_DE');

        lang.ready(function () {
            var pls_languages = [
                {
                    id: 'en_US',
                    langfile: 'languages/en.json',
                    title: 'English (US)',
                    name: ' English (US)',
                    flagImg: 'img/flags/us.png',
                    flagTitle: 'United States'
                },
                {
                    id: 'de_DE',
                    langfile: 'languages/de.json',
                    title: 'German',
                    name: ' Deutsch',
                    flagImg: 'img/flags/de.png',
                    flagTitle: 'Germany'
                },
            ];

            React.render(React.createElement(PolyglotLanguageSwitcher, {
                items: pls_languages,
                selectedLang: window.lang.getsetting('lang', 'de_DE'),
                onLanguageChanged: function (pls_lang) {

                     lang.set_load_lang(pls_lang.id, pls_lang.langfile);
                }
            }), document.getElementById('pls1'));
        });
    </script>
</head>
<body>
<div ng-controller="DemoController" style="display: inline"><div id="pls1"></div></div>&nbsp;

            &nbsp;

</table>

</html>
